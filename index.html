<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>

    <div class="container">

        <div class="card">

            <h1>Sign In </h1>

            <div id="msgError"><div class='loading'></div>Error</div>
            <div id="msgSuccess">
                 Suceesfull SignIn <div class='loading'></div>
            </div>
    
            <div class="label-float">
                <input type="text" id="usuario" placeholder="" required>
                <label id="labelUsuario" for="usuario"> User Name </label>
            </div>
    
            <div class="label-float">
                <input type="password" id="senha" placeholder="" required>
                <label id="labelPassword" for ="senha"> Password </label>
                <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
            </div>

            <div class="justify-center">
                <button onclick="entrar()"> LogIn </button>
            </div>

            <div class="linha"> <hr> </div>
           
            <p> Don't have an account ? Please <a href="Cadastro/main.html">SignUp</a> </p>

        </div>
    </div>
    
</body>

<script src="script.js"></script>
</html>
