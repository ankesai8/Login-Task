<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Sign up</title>
</head>
<body onload='document.form1.text1.focus()'>
    
    
    <div class="container">

        <div class="card">

            <h1> Sign Up </h1>


            <div id="msgError"></div>
            <div id="msgSuccess"></div>

        <div class="label-float">
            <input type="text" id="nome" placeholder="" required>
            <label id="labelNome" for="nome">Name</label>
        </div>

        <div class="label-float">
            <input type="text" id="usuario" placeholder="" required>
            <label id="labelUsuario" for ="usuario">User Name</label>
        </div>
            
         <div class="label-float">
         <input type="email" id="email" placeholder="" required>
         <label id="labelEmail" for ="email">Email</label>
         <i id="validemail" class="fa fa-eye" onClick="ValidateEmail(document.form1.text1)"aria-hidden="true"></i>
        </div>


        <div class="label-float">
            <input type="password" id="password" placeholder="" required> 
            <label id="labelPassword" for="senha">Password</label>
            <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>

        </div>
 
        <div class="label-float">
            <input type="password" id="confirmPassword" placeholder="" required>
            <label id="labelconfirmPassword" for="confirmSenha">Confirm Password </label>
            <i id="verConfirmPassword" class="fa fa-eye" aria-hidden="true"></i>

        </div>

        <div class="justify-center">
            <button onclick="cadastrar()">Register</button>
        </div>
        </div>
        

      
    </div>
    <p id = "GFG_UP" style = 
            "font-size: 15px; font-weight: bold;"> 
    </p>
      
    <p id = "GFG_DOWN" style = 
        "font-size: 24px; font-weight: bold; color: green;"> 
    </p> 
    
    <script> 
        var up = document.getElementById('GFG_UP'); 
        var down = document.getElementById('GFG_DOWN'); 
        var email = 'ankesai8@gmail.com';
          
        up.innerHTML = "Click on the button to check the "
                +   "validity of Email Id.<br>" + email; 
          
        function isEmail(email) {
              
            // Regular Expression (Accepts every special
            // character along with @ symbol)
           // RegExp â€“ It checks for the valid characters in the Email-Id (like, numbers, alphabets, few special characters.)
// It is allowing every special symbol in the email-id (like, !, #, $, %, ^, &, *) symbols in the Email-Id but not allowing the second @ symbol in ID.
            var regexp = /\S+@\S+\.\S+/;
              
            // Converting the email to lowercase
            return regexp.test(String(email).toLowerCase());
        }
          
        function GFG_Fun() { 
            down.innerHTML = isEmail(email);
        } 
    </script> 
    
    
</body>

<script src="script.js"></script>
<script src="email-validation.js"></script>
</html>
